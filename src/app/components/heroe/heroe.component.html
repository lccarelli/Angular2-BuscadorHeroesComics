<h1 class="animated fadeIn">{{heroe.nombre}}</h1>
<h2 class="animated fadeIn"><small>Fecha de aparicion {{heroe.aparicion}}</small></h2>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-6">
    <img [src]="heroe.img" class="img fluid" [alt]="heroe.img">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-danger-outline btn-block">Regresar</a>
  </div>

  <div class="col-md-6">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>

    <div>
      <img *ngIf="heroe.casa=='Marvel'" class="imgLogo" src="assets/img/Marvel.png" alt="Marvel">
      <img *ngIf="heroe.casa=='DC'" class="imgLogo" src="assets/img/DC.png" alt="DC">
    </div>
  </div>

</div>
